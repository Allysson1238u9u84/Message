<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>I Wolf You 💖</title>
<style>
  body {
    background: #ffe6f0;
    display: flex;
    flex-direction: column; /* mudou para coluna para alinhar imagem e texto verticalmente */
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    color: #d6336c;
    text-align: center;
  }
  #imagem-amor {
    max-width: 150px;
    border-radius: 15px;
    box-shadow: 0 0 10px #d6336c;
    margin-bottom: 20px;
  }
  #mensagem {
    font-size: 1.8em;
    font-weight: bold;
    max-width: 90vw;
    min-height: 4em;
  }
  .coracao {
    position: fixed;
    font-size: 24px;
    animation-name: subir;
    animation-duration: 6s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes subir {
    0% {
      transform: translateY(100vh) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <img src="Noiz.jpg" alt="Amor" id="imagem-amor" />

  <div id="mensagem"></div>

<script>
  const frases = [
    "Oii minha princesa!",
    "Sabia que já estou com saudade você??",
    "Ansioso para ver seus olhinhos amanhã.",
    "Sou muito feliz por ter você ao meu lado.",
    "Lembre que eu sou completamente apaixonado por você!",
    "💘 Eu te lobo Maria Luiza - Allysson💘"
  ];

  let index = 0;
  const mensagemEl = document.getElementById('mensagem');

  function mostrarFrase() {
    if (index < frases.length) {
      mensagemEl.textContent = frases[index];
      index++;
      setTimeout(mostrarFrase, 6000);
    }
  }
  mostrarFrase();

  function criarCoracao() {
    const coracao = document.createElement('div');
    coracao.textContent = '❤️';
    coracao.className = 'coracao';
    coracao.style.left = Math.random() * 100 + 'vw';
    coracao.style.fontSize = (15 + Math.random() * 20) + 'px';
    coracao.style.animationDuration = (4 + Math.random() * 4) + 's';
    document.body.appendChild(coracao);

    setTimeout(() => {
      coracao.remove();
    }, 6000);
  }

  setInterval(criarCoracao, 500);
</script>
</body>
</html>
